<div  class="div_title col-sm-12"><h5>Precipitaci칩n</h5></div>
<div class="optionsTemp" style="height: 65px">
  <div class="row" style="margin-top: 10px;">
    <div class="col-sm-3">
      <select [(ngModel)]="SelectTime.option" name="Time" #Time class="custom-select selectCustom" (change)="onChangeTime(Time.value)">
        <option value="1" disabled="true">Seleccione</option>
        <option value="Dia">Dia</option>
        <option value="Mensual">Mensual</option>
        <option value="Anual">Anual</option>
        <option value="Lapso de tiempo">Lapso de Tiempo</option>
      </select>
    </div>
    <div class="col-sm-3" [hidden]="!EditFechaP">

      <input placeholder="Desde" data-toggle="tooltip" data-placement="top"
             title="Elija una fecha desde el a침o 2005 "
             data-date-format="dd/mm/yy"
             class="datepicker form-control"
             id="fechaIn">
    </div>
    <div class="col-sm-3" [hidden]="!EditFechaP">
      <input placeholder="Hasta" data-toggle="tooltip" data-placement="top"
             title="Elija una fecha hasta el a침o 2018 "
             data-date-format="dd/mm/yy"
             class="datepicker form-control "
             id="fechaFin">

    </div>
    <div class="col-sm-3" [hidden]="!EditDiaP">
      <input [(ngModel)]="Fdia" placeholder="Dia" data-toggle="tooltip" data-placement="top"
             title="Elija una dia desde el a침o 2005"
             data-date-format="dd/mm/yy"
             class="datepicker form-control"
             id="fechaDia">
    </div>
    <div class="col-sm-4" [hidden]="!EditMonthP">
      <input [(ngModel)]="FMes" placeholder="Mes" name="startDate" id="startDate" class="datepickerM form-control">
    </div>
    <div>
      <button type="button" class="btn btn-primary btn-sm" (click)="onSelectTime()">
        <span class=""></span> Buscar
      </button>
    </div>
  </div>
</div>
<div id="chartPrecipitacion"></div>
