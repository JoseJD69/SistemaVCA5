    $('[data-toggle="tooltip"]').tooltip();

    (function () {
        var d = new Date().getDate();
        var m = document.querySelectorAll("#contain_moon div");
        var a = new XMLHttpRequest();
        var url = "http://www.icalendar37.net/lunar/api/?lang=es&month=" + (new Date().getMonth() + 1) + "&year=" + (new Date().getFullYear()) + "&size=120&lightColor=rgb(255,255,255)&shadeColor=rgb(3,11,31)&t&LDZ=" + new Date(new Date().getFullYear(), new Date().getMonth(), 1) / 1000 + "";
        a.onreadystatechange = function () {
            if (a.readyState == 4 && a.status == 200) {
                var b = JSON.parse(a.responseText);
                m[0].innerHTML = b.phase[d].svg;
                if (typeof moon_widget_loaded == "function") moon_widget_loaded(b);
                m[1].innerHTML = b.phase[d].npWidget
            }
        };
        a.open("GET", url, true);
        a.send()
    })()
